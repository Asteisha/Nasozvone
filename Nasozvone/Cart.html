<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/cart.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <header class="header">
          <div class="container">
            <div class="header__inner">
              <a class="logo" href="#">
                <img src="images/logo.svg" ait="logo" />
              </a>
              <nav class="menu">
                <ul class="menu__list">
                  <li class="menu__item">
                    <a href="#" class="menu__link">Главная</a>
                  </li>
                  <li class="menu__item">
                    <a href="#" class="menu__link">Каталог</a>
                  </li>
                  <li class="menu__item">
                    <a class="menu__link" href="#">О нас</a>
                  </li>
                  <li class="menu__item">
                    <a href="#" class="menu__link">Поддержка</a>
                  </li>
                </ul>
              </nav>
              <ul class="user-actions">
                <li class="user-actions__items user-actions__items-search">
                  <a href="#" class="user-actions__link">
                    <img src="images/search.svg" alt="" />
                  </a>
                </li>
                <li class="user-actions__items">
                  <a href="#" class="user-actions__link">
                    <img src="images/cart.svg" alt="" />
                  </a>
                </li>
                <li class="user-actions__items">
                  <a href="#" class="user-actions__link">
                    <img src="images/button.svg" alt="" />
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </header>
        <div class="cart__name">
          <p class="cart__title">Корзина</p>
        </div>
      </div>
      <section class="cart">.title__</section>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
